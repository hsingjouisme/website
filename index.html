<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery v1.9.1 -->
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <!-- Animate.css v3.5.2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" />
    <!-- AOS animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- 套用google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- 套用google font icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');
        @media (max-width:1179px) {
            .about_content{
                width: 100%;
                max-width: 1200px;
                text-align: center;
                padding: 10px;
                height:350px;
            }
        }
        @media (max-width:768px) {
        .nav_btn:not(:first-child){
            display: none;
        }
        .topnav h2:hover{
            border-bottom:none ;
        }
        .special{
            position: absolute;
            left: -9999px;
        }
        .bottom_layout{
            grid-template-columns: auto;
            grid-column: 1;
            grid-row: 2;
            width: 90%;
           }
        .bottom_message{
            padding-top: 20px;
           } 
        .works_description{
            margin-left: 35px;
        }
        .circle{
            width: 430px;
            height: 430px;
        }
        .logo{
            position: absolute;
            width: 330px;
            height: 330px;
            background-image: url(image/me.jpg);
            background-size: cover;
            border-radius: 50%;
            text-align: center;
            margin: auto;
        } 
        .circle_text span{
            position: absolute;
            left: 50%;
            font-size: 20px;
            transform-origin: 0px 215px;
        }
        #dot_1{
            width: 100px;
            height: 100px;
            background-color: #E2C2DE;
            border-radius: 100px 0 0 0 ;
            position: absolute;
            bottom: 0%;
            right: 0%;
        }
        #dot_9{
            display: none;
        }
        #dot_12{
            display: none;
        }
        .skills_layout{
            grid-template-columns: repeat(2, 1fr);
        }
        .email_content{
            border-radius: 0 0px 30px 30px;
        }
        #aboutLayout{
            grid-template-columns: auto;
            grid-row: 1;
        }
        #skillLayout{
            grid-template-columns: auto;
            grid-row: 1;
        }
        #worksLayout{
            margin: 0;
            padding: 0px 5px;
            grid-template-columns: auto;
            grid-row: 5;
            grid-column: 1;
        }
        }
        @media (min-width:769px) {
        .menu_icon{
            visibility: hidden;
            position: absolute;
            } 
        }
    </style>
    <title>HJL's website</title>
</head>
<body>
     <!-- 導覽列 -->
    <div class="topnav fixed-top">
        <h2 onclick="location.href='index.html'">HJL</h2>
        <div class="nav_btn special" onclick="location.href='#about'">About me</div>
        <div class="nav_btn" onclick="location.href='#persoanl_skill'">Skills</div>
        <div class="nav_btn" onclick="location.href='notes.html'">Notes</div>
        <div class="nav_btn" onclick="location.href='https://github.com/hsingjouisme'">GitHub</div>
        <div class="nav_btn" onclick="location.href='#contact'">Contact me</div>
        <div class="menu_icon" onclick="show_menu_overlay()">Menu</div>
    </div>
        <!-- menu overlay -->
    <div id="show_menu_overlay">
        <div class="menu_overlay_layout">
            <div class="menu_btns">
                <div class="menu_btn off_menu_overlay" id="off_menu_overlay" onclick="off_menu_overlay()">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </div>
                <div class="menu_btn" onclick="location.href='index.html'">Homepage</div>
                <div class="menu_btn" onclick="scrollToSection('about')">About me</div>
                <div class="menu_btn" onclick="scrollToSection('persoanl_skill')">Skills</div>
                <div class="menu_btn" onclick="location.href='notes.html'">Notes</div>
                <div class="menu_btn" onclick="'https://github.com/hsingjouisme'">GitHub</div>
                <div class="menu_btn" onclick="scrollToSection('contact')">Contact me</div>
            </div>
        </div>
    </div>

    <!-- 網頁開始 -->
    <section id="intro">
        <div class="container-fluid">
            <div class="row">
                <div class="col" >
                    <div class="circle">
                        <div class="logo"></div>
                        <div class="circle_text">
                          <p>Hello,this is HJL's website.</p>
                        </div>
                    </div>
                    <div class="dot" id="dot_1" data-aos="fade-left"></div>
                    <div class="dot" id="dot_2" data-aos="fade-right"></div>
                    <div class="dot" id="dot_3" data-aos="fade-down"></div>
                    <div class="dot" id="dot_4" data-aos="fade-up"></div>
                    <div class="dot" id="dot_5" data-aos="fade-up"></div>
                    <div class="dot" id="dot_6" data-aos="fade-down"></div>
                    <div class="dot" id="dot_7" data-aos="fade-up"></div>
                    <div class="dot" id="dot_8" data-aos="fade-down"></div>
                    <div class="dot" id="dot_9" data-aos="fade-up"></div>
                    <div class="dot" id="dot_10" data-aos="fade-down"></div>
                    <div class="dot" id="dot_11" data-aos="fade-up"></div>
                    <div class="dot" id="dot_12" data-aos="fade-down"></div>
                </div>
            </div>
        </div>
    
    </section>
    
    <!-- about -->
    <section id="about">
       <div class="title" data-aos="fade-down">About me</div>
       <div class="about_layout" data-aos="fade-up" id="aboutLayout">
       </div>
    </section>

    <!-- skill -->
    <section id="persoanl_skill">
        <div class="title">Skills</div>
        <div class="personal_skill_layout">
                <div class="skills_layout" data-aos="fade-left" id="skillLayout"></div>

            <div class="works">
                <div class="skills_title" data-aos="fade-right">Practice works</div>
               <div class="works_layout" id="worksLayout"></div>
        </div>
    </section>

    <!-- contact -->
    <section id="contact">
        <div class="title" data-aos="fade-down">Contact</div>
        <div class="bottom_layout" data-aos="fade-up">
            <div class="bottom_message">
                <h3>HJL's website</h3>
                <p>Thank you for your watching :)</p>
            </div>            
            <form action="https://formspree.io/f/moqooknk" method="post">
                <div class="email_content">
                    <input type="text" placeholder="Name" name="name" id="name" autocomplete="off" required><br>
                    <input type="text" placeholder="Email" name="email" id="email" autocomplete="off" required><br>
                    <input type="text" placeholder="Subject" name="subject" id="subject" autocomplete="off" required><br>
                    <input type="text" placeholder="Message" name="message"id="message" autocomplete="off" required><br>
                    <button type="submit" id="sendBtn">Send</button>
                    <p style="text-align: center; background:transparent;color: #D9B3B3;">THANK YOU FOR YOUR MESSAGE :)</p>
                </div>
            </form>
        </div>
    </section>

    <!-- footer -->
    <footer class="footer fixed-bottom" id="footer">©Hsing Jou Lu 2024</footer>
    
    <!-- 套用AOS動畫 -->
    <script>
        AOS.init({
            duration:3000,
        });
    </script>

    <!-- 連結外部js -->
    <script src="index.js" ></script>
</body>
</html>
